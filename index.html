<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Overpass:wght@300;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container__img">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Parfum"
          class="img"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Parfum"
          class="img-mb"
        />
      </div>
      <div class="container__info">
        <div class="info--descreption">
          <h1 class="info--title">Perfume</h1>
          <h2 class="info--subtitle">Gabrielle Essence Eau De Parfum</h2>
          <p class="info--excerpt">
            Preview A floral, solar and voluptuous interpretation composed by
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="info--payment">
          <div class="payment-price">
            <p class="price">$149.99</p>
            <p class="price-discount">$169.99</p>
          </div>
          <div class="payment-btn">
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="cart" class="btn-icon" />
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Elisavet üêøÔ∏è </a>.
    </div>
  </body>
</html>
